              <div class="container px-5 py-24 mx-auto">

                  <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">

                    <a href="mailto: rijulsen61@gmail.com"><span class="underline">email</span></a>

                  </div>
                  <div class="container mx-auto flex flex-col px-2 py-5 justify-center items-center">
                    <img class="lg:w-2/6 md:w-3/6 w-5/6 h-full mb-50 object-cover object-center rounded" alt="hero"
                      src="src/img/contact.svg" height="50" width="70" />
                  </div>
                </div>
                <div class="lg:w-1/2 md:w-2/3 mx-auto">
                  <div class="flex flex-wrap -m-2">
                    <div class="p-2 w-1/2">
                      <div class="relative">
                        <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
                        <input type="text" id="name" name="name"
                          class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                          placeholder="Your Name" />
                      </div>
                    </div>
                    <div class="p-2 w-1/2">
                      <div class="relative">
                        <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                        <input type="email" id="email" name="email"
                          class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                          placeholder="example@abc.com" />
                      </div>
                    </div>
                    <div class="p-2 w-full">
                      <div class="relative">
                        <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
                        <textarea id="message" name="message"
                          class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
                          placeholder="Enter Your Message"></textarea>
                      </div>
                    </div>
                    <div class="p-2 w-full">
                      <button type="submit"
                        class="flex mx-auto text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg">
